<div
  *ngIf="alert"
  class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 w-full max-w-md bg-white shadow-lg rounded-md p-4 border-l-4 animate-slide-down"
  [ngClass]="{
    'border-green-500 text-green-700': alert.type === 'success',
    'border-red-500 text-red-700': alert.type === 'error',
    'border-indigo-500 text-indigo-700': alert.type === 'confirm'
  }"
>
  <div class="flex items-start gap-3">
    <div class="flex-shrink-0">
      <svg *ngIf="alert.type === 'success'" class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <svg *ngIf="alert.type === 'error'" class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <svg *ngIf="alert.type === 'confirm'" class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <div class="flex-1">
      <p class="text-sm font-medium">{{ alert.message }}</p>
    </div>
    <button (click)="close()" class="text-gray-500 hover:text-gray-700 transition" aria-label="Fermer l'alerte">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div *ngIf="alert.type === 'confirm'" class="mt-4 flex justify-center gap-2">
    <button (click)="close()" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">Non</button>
    <button (click)="confirm()" class="px-3 py-1 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">Oui</button>
  </div>
</div>
