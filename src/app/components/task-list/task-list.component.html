<div class="min-h-screen bg-gray-50 py-6 px-4 sm:px-6 lg:px-8">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
      <h1 class="text-2xl font-semibold text-gray-900">Mes Tâches</h1>
      <a
        routerLink="/tasks/new"
        class="px-4 py-2 bg-indigo-600 text-white rounded-md font-medium hover:bg-indigo-700 transition flex items-center gap-2"
        aria-label="Nouvelle tâche"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Nouvelle tâche
      </a>
    </div>

    <!-- Search and Filters -->
    <div class="mb-6 bg-white p-4 rounded-md shadow border border-gray-200">
      <div class="flex flex-col sm:flex-row sm:items-center gap-3">
        <div class="relative w-full sm:w-1/3">
          <input
            type="text"
            placeholder="Rechercher une tâche..."
            [(ngModel)]="search"
            (ngModelChange)="onSearchChange($event)"
            class="w-full p-2 pl-8 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            aria-label="Rechercher une tâche"
          />
          <svg class="w-4 h-4 text-gray-400 absolute left-2 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
          <select
            [(ngModel)]="statusFilter"
            (change)="onFilterChange()"
            class="p-2 border border-gray-300 rounded-md w-full sm:w-40 focus:ring-2 focus:ring-indigo-500 transition"
            aria-label="Filtrer par statut"
          >
            <option value="">Tous les statuts</option>
            <option value="todo">À faire</option>
            <option value="in_progress">En cours</option>
            <option value="done">Terminé</option>
          </select>
          <select
            [(ngModel)]="priorityFilter"
            (change)="onFilterChange()"
            class="p-2 border border-gray-300 rounded-md w-full sm:w-40 focus:ring-2 focus:ring-indigo-500 transition"
            aria-label="Filtrer par priorité"
          >
            <option value="">Toutes les priorités</option>
            <option value="low">Basse</option>
            <option value="medium">Moyenne</option>
            <option value="high">Haute</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-8 text-gray-600 text-lg animate-pulse flex items-center justify-center gap-2">
      <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      Chargement...
    </div>

    <!-- No Tasks -->
    <div *ngIf="!loading && tasks.length === 0" class="text-center py-8 text-gray-500 flex flex-col items-center gap-2">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <p class="text-lg font-medium">Aucune tâche trouvée</p>
    </div>

    <!-- Task List -->
    <div
      *ngIf="!loading && tasks.length > 0"
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      <div
        *ngFor="let task of tasks"
        class="bg-white rounded-md p-4 shadow hover:shadow-md transition relative"
      >
        <!-- Action Buttons -->
        <div class="absolute top-2 right-2 flex gap-1">
          <button
            class="text-indigo-500 hover:text-indigo-700 p-1 rounded hover:bg-indigo-50 transition"
            [routerLink]="['/tasks/edit', task.id]"
            title="Modifier"
            aria-label="Modifier la tâche"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.862 4.487l1.687 1.687a2.25 2.25 0 010 3.182l-8.839 8.839a4.5 4.5 0 01-1.591.99l-3.444 1.149 1.149-3.444a4.5 4.5 0 01.99-1.591l8.839-8.839a2.25 2.25 0 013.182 0z" />
            </svg>
          </button>
          <button
            class="text-gray-500 hover:text-red-600 p-1 rounded hover:bg-red-50 transition"
            (click)="confirmDelete(task.id)"
            title="Supprimer"
            aria-label="Supprimer la tâche"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4" />
            </svg>
          </button>
        </div>

        <!-- Task Content -->
        <h2 class="text-md font-semibold text-gray-900 mb-1 line-clamp-2">{{ task.title }}</h2>
        <p class="text-gray-600 text-sm mb-2 line-clamp-3">{{ task.description || 'Aucune description' }}</p>

        <!-- Status and Priority -->
        <div class="flex gap-2 mb-2">
          <span
            class="px-2 py-1 text-xs font-medium rounded-full text-white"
            [ngClass]="{
              'bg-blue-500': task.status === 'todo',
              'bg-yellow-500': task.status === 'in_progress',
              'bg-green-500': task.status === 'done'
            }"
          >
            {{ translateStatus(task.status) }}
          </span>
          <span
            class="px-2 py-1 text-xs font-medium rounded-full text-white"
            [ngClass]="{
              'bg-gray-400': task.priority === 'low',
              'bg-indigo-500': task.priority === 'medium',
              'bg-red-500': task.priority === 'high'
            }"
          >
            {{ translatePriority(task.priority) }}
          </span>
        </div>

        <!-- Metadata -->
        <div class="text-xs text-gray-500 flex items-center justify-between">
          <div class="flex items-center gap-1">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Créée le {{ task.created_at | date: 'd MMM yyyy' : 'fr-FR' }}
          </div>
          <button
            (click)="markAsDone(task)"
            [disabled]="task.status === 'done'"
            class="text-green-700 hover:text-green-800 p-2 rounded hover:bg-green-50 transition"
            [ngClass]="{'text-green-700': task.status !== 'done', 'text-gray-400 cursor-not-allowed': task.status === 'done'}"
            [attr.aria-label]="task.status === 'done' ? 'Tâche terminée' : 'Marquer comme terminée'"
            title="{{ task.status === 'done' ? 'Tâche terminée' : 'Marquer comme terminée' }}"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-end mt-6 gap-3">
      <button
        [disabled]="page === 1"
        (click)="changePage(page - 1)"
        class="px-4 py-2 bg-white text-gray-600 rounded-md border border-gray-300 hover:bg-gray-50 transition disabled:opacity-50 disabled:cursor-not-allowed"
        aria-label="Page précédente"
      >
        ← Précédent
      </button>
      <span class="px-4 py-2 bg-indigo-600 text-white rounded-md font-medium">
        Page {{ page }}
      </span>
      <button
        [disabled]="tasks.length < pageSize"
        (click)="changePage(page + 1)"
        class="px-4 py-2 bg-white text-gray-600 rounded-md border border-gray-300 hover:bg-gray-50 transition disabled:opacity-50 disabled:cursor-not-allowed"
        aria-label="Page suivante"
      >
        Suivant →
      </button>
    </div>
  </div>
</div>
